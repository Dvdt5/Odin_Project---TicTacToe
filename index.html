<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="left-col">
            <h1>TIC TAC TOE</h1>
            <div id="game-info">
                <div id="game-info-text"></div>
                <div id="game-info-current-mark"></div>
                <button id="restart-game-btn" class="btn" type="button">Play Again</button>
            </div>
            <form action="" id="player-info-form">
                <div>
                    <label for="player-x-name-input">Player X Name</label><br>
                    <input type="text" id="player-x-name-input" class="name-input" placeholder="Player X" autocomplete="off">
                </div>
                <div>
                    <label for="player-o-name-input">Player O Name</label><br>
                    <input type="text" id="player-o-name-input" class="name-input" placeholder="Player O" autocomplete="off">
                </div>
                <div id="start-game-btn-container">
                    <button id="start-game-btn" class="btn" type="submit">Start Game</button>
                </div>
            </form> 
        </div>
        <div id="right-col">
            <div id="dark-mask"></div>
            <div id="gameboard-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
